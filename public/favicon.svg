<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#03140a"/>
      <stop offset="1" stop-color="#0d0d0d"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="256" height="256" rx="56" fill="url(#g)"/>

  <!-- subtle scanlines -->
  <g opacity="0.10">
    <rect y="64" width="256" height="6" fill="#00ff41"/>
    <rect y="118" width="256" height="6" fill="#00ff41"/>
    <rect y="172" width="256" height="6" fill="#00ff41"/>
  </g>

  <text x="128" y="168" text-anchor="middle"
        font-family="Courier New, monospace" font-size="150" font-weight="900"
        fill="#00ff41" filter="url(#glow)">
    Y
  </text>
</svg>
